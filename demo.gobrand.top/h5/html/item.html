  <div class="over_lay"></div>
  <div class="all panel1" style="z-index:8;">
    <div class="img1_box fade_top"><img src="images/text7.png" alt="" /></div>
    <a href="" class="btn fade_btn" id="start1"><img src="images/icon9.png" alt="" /></a>
    
  </div>
  <div class="all panel2" style="z-index:9;">
    <div class="table_box">
      <div class="table_cell_box">
        <div class="fade_top">
            <p>填写收取笔面试直通卡的手机号码</p>
          <input type="tel" id="panel2Phone" placeholder="请输入手机号码">
        </div>
        
        <a href="javascript:void(0);" id="start2" class="btn fade_in"><img src="images/icon15.png" alt="" /></a>
      </div>
    </div>
  </div>
  <div class="all panel3" style="z-index:10;">
    <form action="" class="form_panel">
      <div class="form_item">
        <label class="label">手机号码</label>
        <div class="enter"><input name="phone" type="tel" placeholder="请输入手机号码"></div>
      </div>
      <div class="form_item">
        <label class="label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
        <div class="enter"><input type="text" name="userName" placeholder="请输入你在真实姓名"></div>
      </div>
      <div class="form_item">
        <label class="label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>
        <div class="enter">
            <select class="" name="gender">
                <option value ="男">男</option>
                <option value ="女">女</option>
            </select>
        </div>
      </div>
      <div class="form_item">
        <label class="label">学校全称</label>
        <div class="enter"><input type="text" name="school" placeholder="请输入你的学校全称"></div>
      </div>
      <div class="form_item">
        <label class="label">专&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业</label>
        <div class="enter"><input type="text" name="major" placeholder="请输入你所学专业"></div>
      </div>
      <div class="form_item">
        <label class="label">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历</label>
        <div class="enter">
           <select class="" name="education">
                <option value ="大专">大专</option>
                <option value ="本科">本科</option>
                <option value ="硕士">硕士</option>
                <option value ="博士">博士</option>
            </select>
        </div>
      </div>
      <div class="form_item">
        <label class="label">毕业时间</label>
        <div class="enter">
          <div id="graduateTime" class="enter_txt">请选择你的毕业时间</div>
          <input type="hidden" name="graduateTime" placeholder="请选择你的毕业时间">
        </div>
      </div>
      <div class="form_item">
        <label class="label">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
        <div class="enter"><input type="text" name="email" placeholder="请输入邮箱地址"></div>
      </div>
      <div class="form_item">
        <label class="label">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址</label>
        <div class="enter"><input type="text" name="address" placeholder="请按省市区格式输入"></div>
      </div>
      <div class="form_item">
        <label class="label">所获奖项</label>
        <div class="enter">
          <div id="achievement" class="enter_txt">请输入你所获得的奖项</div>
          <input name="achievement" type="hidden" placeholder="请输入你所获得的奖项">
        </div>
      </div>
      <a href="javascript:void(0);" class="btn" id="submit">
        <img src="images/tijiao.png" alt=""  /></a>
    </form>
      <div class="select_time_panel fixed_panel">
        <div class="table_box">
          <div class="table_cell_box">
            <div class="form_item">
              <label class="label">毕业年份</label>
              <div class="enter">
                  <select class="" name="nian">
                      <option value ="2015">2015</option>
                      <option value ="2016">2016</option>
                      <option selected value ="2017">2017</option>
                      <option value ="2018">2018</option>
                      <option value ="2019">2019</option>
                      <option value ="2020">2020</option>
                  </select>
              </div>
            </div>
            <div class="form_item">
              <label class="label">毕业月份</label>
              <div class="enter">
                  <select class="" name="yue">
                      <option value ="01">01</option>
                      <option value ="02">02</option>
                      <option value ="03">03</option>
                      <option value ="04">04</option>
                      <option value ="05">05</option>
                      <option selected value ="06">06</option>
                      <option value ="07">07</option>
                      <option value ="08">08</option>
                      <option value ="09">09</option>
                      <option value ="10">10</option>
                      <option value ="11">11</option>
                      <option value ="12">12</option>
                  </select>
              </div>
            </div>
            <div class="ok_button">确定</div>
          </div>
        </div>
      </div>
      <div class="enter_achievement fixed_panel">
          <h3>所获奖项</h3>
          <div class="jx_box">
            <textarea name="" id="" cols="30" rows="10" placeholder="只填写奖项名称，若没有则填“无”。"></textarea>
          </div>
            <div class="ok_button">确定</div>
      </div>
  </div>
  <div class="all panel4" style="z-index:11;">
    <div class="nav"><img src="images/text8.png" alt="" /></div>
    <div class="zhuanpan">
        <img src="images/icon10.png" alt="" />
        <div class="zhizhen"><img src="images/zhiz.png" alt="" /></div>
        
        <ul class="lipin_list">
          <li>企业礼品</li>
          <li>直通实习</li>
          <li>简历诊断</li>
          <li>再接再厉</li>
          <li>企业礼品</li>
          <li>企业礼品</li>
        </ul>
    </div>
    
    <div class="icon1 cj_btn fade_btn" id="choujiang">
      <img src="images/icon11.png" alt="" />
    </div>
  </div>
  <div class="all panel5" style="z-index:12;">
    <div class="jieguo">
      <div class="gm"></div>
      <div class="info">
        <img src="images/icon13.png" alt="">
        <p class="txt"></p>
      </div>
      <div class="info info1">
        <img src="images/icon13-1.png" alt="">
      </div>
    </div>
    <a href="index.html" class="btn fade_btn"><img src="images/icon12.png" alt="" /></a>
    
  </div>
