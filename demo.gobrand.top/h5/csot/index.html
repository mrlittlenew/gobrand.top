         return false;
      };//手机横屏

        originalSize = parseInt((window.getComputedStyle(document.documentElement,null)).fontSize);

    function fontSize()
    {
        if(hengshuping()){
            zoom=(win_w / 640) / (originalSize/16) * 100;
